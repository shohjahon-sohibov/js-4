<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-4</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head> 
<body>
  <div class="container">
    
    <h1 class="text-secondary d-flex justify-content-center align-items-center mt-5">DTM results</h1>
    
    <form class="input-group w-50 ms-auto me-auto form" action="#">
      <input class="form-control w-50 user-mark" type="number" name="number" id="number" placeholder="Write your mark" autocomplete="off" required min="0" max="100">
      <div class="w-100 mt-3 mb-5 form__checkbox-wrapper">
        <label for="checkbox">Do you have a tank?</label>
        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
      </div>
      <button class="btn btn-secondary form__button w-25" type="submit">click</button>
    </form>

    <p class="result"></p>
    
  </div>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
